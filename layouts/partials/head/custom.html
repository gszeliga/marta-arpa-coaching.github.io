<!-- Google tag (gtag.js) -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Config.Services.GoogleAnalytics.ID }}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", {{ .Site.Config.Services.GoogleAnalytics.ID }});
</script>

<!-- Meta tags especÃ­ficos para Bing -->
<meta
  name="keywords"
  content="{{ .Params.keywords | default .Site.Params.keywords }}"
/>
<meta name="robots" content="index, follow" />
<meta name="revisit-after" content="7 days" />
<meta name="author" content="{{ .Site.Params.author }}" />

<!-- Open Graph -->
<meta property="og:title" content="{{ .Title }}" />
<meta
  property="og:description"
  content="{{ .Description | default .Site.Params.description }}"
/>
<meta
  property="og:type"
  content="{{ if .IsPage }}article{{ else }}website{{ end }}"
/>
<meta property="og:url" content="{{ .Permalink }}" />
{{ with .Params.image }}<meta
  property="og:image"
  content="{{ . | absURL }}"
/>{{ end }}
