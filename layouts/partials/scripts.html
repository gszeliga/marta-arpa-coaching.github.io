<!-- Scroll animations with IntersectionObserver -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  var targets = document.querySelectorAll('.animate-on-scroll, .animate-scale');
  if (!targets.length || !('IntersectionObserver' in window)) {
    targets.forEach(function(el) { el.classList.add('is-visible'); });
    return;
  }
  var observer = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      if (entry.isIntersecting) {
        entry.target.classList.add('is-visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.15, rootMargin: '0px 0px -100px 0px' });
  targets.forEach(function(el) { observer.observe(el); });
});
</script>

{{- partial "cta/sticky.html" . }}
<script>
document.addEventListener('DOMContentLoaded', function() {
  var stickyCta = document.getElementById('sticky-cta');
  if (!stickyCta) return;

  var hideTargets = document.querySelectorAll('#footer, .cta-section, #cta');
  var showThreshold = window.innerHeight;

  if (!('IntersectionObserver' in window)) {
    stickyCta.classList.add('sticky-cta-visible');
    return;
  }

  var hideZonesVisible = 0;
  var scrolledPastBanner = false;

  var hideObserver = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      hideZonesVisible += entry.isIntersecting ? 1 : -1;
      hideZonesVisible = Math.max(0, hideZonesVisible);
    });
    updateVisibility();
  }, { threshold: 0.1 });

  hideTargets.forEach(function(el) { hideObserver.observe(el); });

  function updateVisibility() {
    if (scrolledPastBanner && hideZonesVisible === 0) {
      stickyCta.classList.add('sticky-cta-visible');
    } else {
      stickyCta.classList.remove('sticky-cta-visible');
    }
  }

  window.addEventListener('scroll', function() {
    scrolledPastBanner = window.scrollY > showThreshold;
    updateVisibility();
  }, { passive: true });
});
</script>
