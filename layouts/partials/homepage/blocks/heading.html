<section class="wrapper style2">
    <div class="container animate-on-scroll">
        <header class="major">
            <h2>{{ .item.heading }}</h2>
            {{- $html := .item.contents | markdownify }}
            {{- if (findRE "<p(?: [^>]*)?>" $html) }}
                {{ $html }}
            {{- else -}}
                <p>{{ $html }}</p>
            {{- end }}
        </header>
    </div>
</section>
