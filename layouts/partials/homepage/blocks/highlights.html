<section class="wrapper style1">
  <div class="container">
    <div class="row gtr-200 animate-on-scroll stagger-children">
      {{- $item_cols := (div 12 (.item.items_per_row | default 3)) }} {{- range
      .item.items }}
      <section class="col-{{ $item_cols }} col-12-narrower">
        <div class="box highlight card ripple">
          <!-- <i class="icon solid major {{ .icon }}"></i> -->
          <div class="icon-wrapper">
            <picture>
              <source srcset="{{ replace .iconPath ".png" ".webp" | relURL }}" type="image/webp">
              <img src="{{ .iconPath | relURL }}" alt="{{ .title }}" />
            </picture>
          </div>
          <h3>{{ .title }}</h3>
          <p>{{ .content | markdownify }}</p>
        </div>
      </section>
      {{- end }}
    </div>
  </div>
</section>
