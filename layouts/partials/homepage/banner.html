<section id="banner">
  <header>
    <h2>{{ .contents | markdownify }}</h2>
    {{- if .button }}
    <a href="{{ .button.url }}" class="button">{{ .button.contents }}</a>
    {{- end }}
  </header>
  <div class="banner-text">
    {{ with site.GetPage "banner" }}
    <h1>{{ .Title }}</h1>
    <div>{{ .Content }}</div>
    {{ end }}
  </div>
</section>
