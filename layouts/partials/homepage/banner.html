<section id="banner">
    <picture>
        {{- if .image_crop }}
        <source media="(max-width: 768px)" srcset="/{{ .image_crop }}">
        {{- end }}
        <img src="/{{ .image }}" alt="{{ .image_alt }}" class="banner-image" />
    </picture>
    <header>
        <h2>{{ .contents | markdownify }}</h2>
        {{- if .button }}
            <a href="{{ .button.url }}" class="button">{{ .button.contents }}</a>
        {{- end }}
    </header>
</section>
