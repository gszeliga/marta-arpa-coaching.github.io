<section id="banner">
    <div class="banner-text">
        <h2 class="banner-headline">{{ .headline | safeHTML }}</h2>
        <p class="banner-subtitle">{{ .subtitle | safeHTML }}</p>
    </div>
    <header>
        <h2>{{ .contents | markdownify }}</h2>
        {{- if .button }}
            <a href="{{ .button.url }}" class="button">{{ .button.contents }}</a>
        {{- end }}
    </header>
</section>
