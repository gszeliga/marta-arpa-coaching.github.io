      icon: /images/icons/executive.gif
items:
  - type: highlights
    items_per_row: 3
    items:
      - title: Mi Filosofia
        #icon: fa-paper-plane
        # https://ar.inspiredpencil.com/pictures-2023/philosophy-symbol
        iconPath: images/icons/philosophy.png
        content: >
          El verdadero éxito de una persona u organización no reside únicamente en lo que logra, sino en cómo se transforma durante el proceso y en su capacidad para sostener ese cambio en el tiempo
      - title: Mi Propósito
        iconPath: images/icons/growing-seed.png
        content: >
          Catalizar el **potencial** de personas y organizaciones para crear un impacto positivo y duradero en su entorno. Cada persona y cada organización tiene un potencial único esperando ser desarrollado.
      - title: Mi compromiso
        iconPath: images/icons/help.png
        content: >
          Mi compromiso es acompañarte en ese camino, aportando mi experiencia, conocimiento y pasión por el desarrollo humano.
